name: Gaprio Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. Check the codebase (Skipping Linting for now)
  check-codebase:
    name: Check Backend Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Linting step removed to prevent Action failure

  # 2. Build and Push to Docker Hub
  build-and-push:
    name: Build & Push Backend to Docker Hub
    needs: check-codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            eklakalam/gaprio-backend:latest
            eklakalam/gaprio-backend:${{ github.sha }}
          cache-from: type=registry,ref=eklakalam/gaprio-backend:buildcache
          cache-to: type=registry,ref=eklakalam/gaprio-backend:buildcache,mode=max